<form method="POST" action="{{ script_root }}/admin/chal/new" enctype="multipart/form-data">
	<div class="form-group">
		<div class="alert alert-secondary" role="alert">
			导入json格式的选择题
		</div>
	</div>


	<div class="form-group">
		<label for="name">Name<br>
			<small class="form-text text-muted">
				The name of your challenge
			</small>
		</label>
		<input type="text" class="form-control" name="name" placeholder="Enter challenge name">
	</div>

	<div class="form-group">
		<label for="value">Value<br>
			<small class="form-text text-muted">
				分值
			</small>
		</label>
		<input type="number" class="form-control" name="value" placeholder="Enter value" required>
	</div>

	<div class="form-group">
		<label for="max_attempts">Max Attempts<br>
			<small class="form-text text-muted">
				答题次数
			</small>
		</label>
		<input type="number" class="form-control" name="max_attempts" value="1" required>
	</div>

	<ul class="nav nav-tabs" role="tablist" id="new-desc-edit">

		<li class="nav-item">
			<a class="nav-link active" href="#new-desc-json" aria-controls="home" role="tab"
			   data-toggle="tab">Json</a>
		</li>

		<li class="nav-item">
			<a class="nav-link" href="#new-desc-preview" aria-controls="home" role="tab" data-toggle="tab">Preview</a>
		</li>
		
	</ul>

	<div class="tab-content">

		<div role="tabpanel" class="tab-pane active" id="new-desc-json">
			<div class="form-group">
				<label for="message-text" class="control-label">题目json
					<small class="form-text text-muted">
						将json格式题目信息输入下方,eg:
						<p>{"title":"...","opt":["A. ...","B. ...",...],"ans":["A",...]}</p>
					</small>
				</label>
				<textarea id="new-desc-editor" class="form-control" name="json" rows="10"></textarea>
			</div>
		</div>

		<div role="tabpanel" class="tab-pane content" id="new-desc-preview" style="height:234px; overflow-y: scroll;">
		</div>

	</div>

	<input type="hidden" name="state" value="hidden">
	<input type="hidden" value="multi" name="type" id="chaltype">
	<input type="hidden" value="multiple choice" name="category">

	<div class="form-group">
		<button class="btn btn-primary float-right create-challenge-submit" type="submit">Create</button>
	</div>
</form>
